<h2 class="my-4">Contact form</h2>
<form (ngSubmit)="addData()">
    <div class="form-group">
        <h4><label>First Name</label></h4>
        <input type="text" name="fname" [(ngModel)]="newContactData.fname" />
    </div>
    <div class="form-group">
        <h4><label>Last Name</label></h4>
        <input type="text" name="lname" [(ngModel)]="newContactData.lname" />
    </div>
    <div class="form-group">
        <h4><label>Phone Number</label></h4>
        <input type="text" name="phone" [(ngModel)]="newContactData.phone" />
    </div>
    <div class="form-group">
        <h4><label>Email</label></h4>
        <input type="text" name="email" [(ngModel)]="newContactData.email" />
    </div>
    <div class="form-group">
        <h4><label>Address</label></h4>
        <input type="text" name="address" [(ngModel)]="newContactData.address" />
    </div>
    <button type="submit" class="btn btn-info mt-4"><strong>Add new contact</strong></button>
</form>
